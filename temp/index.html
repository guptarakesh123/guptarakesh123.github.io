<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video with Auto-Close</title>
</head>
<body>
    <div id="player"></div>

    <script>
        // 2. Load the Iframe Player APIcode asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'M7lc1UVf-VE', // Replace with your YouTube video ID 
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player's state changes.
        function onPlayerStateChange(event) {
            alert (event.data)
            if (event.data == YT.PlayerState.ENDED) {
                window.close(); 
            }
        }
    </script>
</body>
</html>
